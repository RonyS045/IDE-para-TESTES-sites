<head>
    <meta charset="UTF-8">

    <!-- Substituindo a importação antiga do Font Awesome -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menuPrincipal">
            <a href="pagina-inicial.html" target="_blank" class="logo">
                <img src="logo.svg" alt="meu logo">
            </a>
            <ul class="listaCategorias">
                <li class="Páginas"><a href="LAndPage/landpage.html" target="_blank"><i class="fas fa-file-alt"></i> Portifólio</a></li>
                <li class="Aplicativos"><a href="Team Profile02/index (1).html" target="_blank"><i class="fas fa-mobile-alt"></i><p></p> Time</a></li>
                <li class="Exclusivos"><a href="#" target="_blank"><i class="fas fa-star"></i> Exclusivos</a></li>
                <li class="Jogos"><a href="#" target="_blank"><i class="fas fa-gamepad"></i> Jogos</a></li>
                <li class="Shopping"><a href="shopping.html" target="_blank"><i class="fas fa-shopping-cart"></i> Shopping</a></li>
            </ul>
        </nav>
    </header>

    <div class="switch-container">
        <input type="checkbox" id="switch" />
        <label for="switch">
            <span class="modo-claro"></span>
            <span class="modo-escuro"></span>
        </label>
    </div>

    <section id="home">
        <h1>Bem-vindos!</h1>
        <div class="slideshow">
            <!-- Slideshow 3D aqui -->
        </div>
    </section>
    <article id="gallery">
        <h2>Galeria de Imagens</h2>
        <div class="gallery">
            <div><img src="imagens/imagens galery/wp9212729narutoduo.webp" alt="Imagem 1"></div>
            <div><img src="imagens/imagens galery/wp8305827anime.webp" alt="Imagem 2"></div>
            <div><img src="imagens/imagens galery/wp6531884onepice.webp" alt="Imagem 3"></div>
            <div><img src="imagens/imagens galery/ixpap-25anime2.jpg" alt="Imagem 4"></div>
        </div>
        <div class="video-container">
            <!-- Vídeo -->
            <video id="meuVideo" width="700" controls>
                Seu navegador não suporta a exibição de vídeos.
            </video>
    
            <!-- Controles de entrada (URL e arquivo local) -->
            <div class="input-controls">
                <input type="text" id="videoURL" placeholder="Insira o link do vídeo" />
                <button id="loadVideoBtn">Carregar Vídeo</button>
                <input type="file" id="videoFile" accept="video/*">
            </div>
    
            <!-- Controles de reprodução -->
            <div class="controls">
                <button id="playBtn"><i class="icon-play"></i> Play</button>
                <button id="pauseBtn"><i class="icon-pause"></i> Pause</button>
                <button id="replayBtn"><i class="icon-replay"></i> Replay</button>
            </div>
        </div>

    </article>

    <div class="page-wrapper">
        <section id="contact">
            <div class="container">
                <h2 class="title">Entre em Contato</h2>
                <div class="form-status" aria-live="polite"></div>
                
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required 
                                minlength="2"
                                maxlength="100"
                                autocomplete="name"
                                data-error="Por favor, insira um nome válido"
                            >
                            <label for="name">
                                <i class="fas fa-user"></i> Nome
                            </label>
                            <div class="error-message"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                autocomplete="email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                data-error="Por favor, insira um email válido"
                            >
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <div class="error-message"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <textarea 
                                id="message" 
                                name="message" 
                                required
                                minlength="10"
                                maxlength="1000"
                                data-error="A mensagem deve ter entre 10 e 1000 caracteres"
                            ></textarea>
                            <label for="message">
                                <i class="fas fa-comment"></i> Mensagem
                            </label>
                            <div class="error-message"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" disabled>
                        <span class="btn-text">Enviar Mensagem</span>
                        <span class="btn-icon">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>
            </div>
        </section>
    </div>
    
   
    

    <footer>
        <p>&copy; 2024 Site Futurista. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.google.com" target="_blank"><i class="fab fa-google"></i></a>
            
        </div>
    </footer><br><br><br><br>
